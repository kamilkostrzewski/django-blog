<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    <h1>Articles List</h1>
    <div class="articles">
        {% for article in articles %}
           <div class="articles">
               <h2> <a href="#">{{ article.title }}</a> </h2>
               <p>{{ article.snippet }}</p>
               <p>{{ article.date }}</p>
           </div>
        {% endfor %}
    </div>
</body>
</html>
